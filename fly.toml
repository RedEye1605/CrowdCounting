app = "crowdcounting-l4w5mw"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[http_service.checks]]
  grace_period = "300s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "30s"

[[vm]]
  memory = "4gb"
  cpu_kind = "shared"
  cpus = 2

[experimental]
  swap_size_mb = 2048