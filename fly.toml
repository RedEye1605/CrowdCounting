app = "crowdcounting-l4w5mw"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[experimental]
  swap_size_mb = 1024